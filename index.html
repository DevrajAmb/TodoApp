<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <style>
      body {
        transition: all ease-in-out 0.5s;
      }

      #container {
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <nav class="navbar bg-primary">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1 text-light">Todo App</span>
      </div>
    </nav>

    <div id="container" class="container-fluid p-5">
      <form>
        <input
        id="todo-input"
        class="form-control my-3 rounded-0"
        type="text"
        placeholder="Enter Text Here..."
        maxlength="200" 
        required
      />
      <div id="word-counter" class="text-muted">
        Words: 0/50
      </div>
        <button type="submit" class="btn btn-success rounded-0 w-100">
          Save
        </button>
      </form>

      <ul class="my-3 list-group">
        <!-- <li class="list-group-item rounded-0">
          Text Here
          <button class="btn btn-sm btn-danger float-end rounded-0">
            Delete
          </button>
        </li> -->
      </ul>
    </div>
    <script src="main.js"></script>
  </body>
</html>
